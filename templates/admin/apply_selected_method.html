{% extends "admin/base_site.html" %}
{% block content %}
<h1>Selecciona el metodo a usar</h1>

<form method="post">{% csrf_token %}
    <input type="hidden" name="action" value="apply_selected_method">
    <input type="hidden" name="selected_across" value="0">
    <input type="hidden" name="index" value="0">
    <input type="hidden" name="post" value="yes">

    {% for link in links %}
        <input type="hidden" name="{{ action_checkbox_name }}" value="{{ link.pk }}">
    {% endfor %}

    <label for="source_method">Seleccione un método:</label>
    <select name="source_method" id="source_method">
        {% for method in source_methods %}
            <option value="{{ method.id }}">{{ method.domain }}</option>
        {% endfor %}
    </select>
    
    <button type="submit" name="apply">Aplicar método</button>
</form>
{% endblock %}
